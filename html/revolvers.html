<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Revolvers Amu-Nation</title>
    <link rel="stylesheet" href="../css/estilocategorias.css">
    <link rel="stylesheet" href="../css/filtro.css"> <!-- Estilos para la columna de filtros -->
</head>
<body>
    <header>
        <h1>Catálogo de Revolvers</h1>
        <button onclick="history.back()" class="back-button">Volver</button>
    </header>
    
    <div class="section-container">
        <div class="filtro">
            <h2>Filtros</h2>
            <div class="filtro-option">
                <label for="Fabricante">Fabricante:</label>
                <select id="Fabricante">
                    <option value="todas">Todos</option>
                    <option value="FAMAE">FAMAE</option>
                    <option value="Colt's">Colt's</option>
                    <option value="Beretta">Beretta</option>
                    <option value="Smith & Wesson">Smith & Wesson</option>
                    <!-- Agrega más opciones de categorías según sea necesario -->
                </select>
            </div>
            <div class="filtro-option">
                <label for="Calibre">Calibre:</label>
                <select id="Calibre">
                    <option value="todos">Todos</option>
                    <option value="9mm">9mm</option>
                    <option value=".38">.38</option>
                    <option value=".50">.50</option>
                    <option value=".357">.357</option>
                    <option value=".45">.45</option>
                    <!-- Agrega más opciones de tallas según sea necesario -->
                </select>
            </div>
            <div class="button-container">
                <button id="filtrar">Filtrar</button>
                <button id="limpiar-filtros">Limpiar Filtros</button>
            </div>
        </div>


        <div id="pistola">
            <!-- Artículo uno -->
            <div class="pistola-box" data-precio="50" data-Fabricante="Colt" data-Calibre=".357">
                <img src="../img/revolver_Famae.jpg" alt="Artículo 1">
                <p>Revolver Famae</p>
                <p>$350.000</p>
                <button onclick="window.location='../html/Revolver Famae.html'">Haz clic aquí</button>
            </div>

            <!-- Artículo dos -->
            <div class="pistola-box" data-precio="50" data-Fabricante="Colt" data-Calibre=".38">
                <img src="../img/revolver_colt_navy_1851.jpg" alt="Artículo 2">
                <p>Revolver Navy mod1851</p>
                <p>$1.500.000</p>
                <button onclick="window.location='../html/Revolver Navy mod1851.html'">Haz clic aquí</button>
            </div>

            <!-- Artículo tres -->
            <div class="pistola-box" data-precio="50" data-Fabricante="Smith & Wesson" data-Calibre=".38">
                <img src="../img/revolver_schofield.png" alt="Artículo 3">
                <p>Revolver Schofield</p>
                <p>$370.000</p>
                <button onclick="window.location='../html/Revolver Schofield.html'">Haz clic aquí</button>
            </div>

            <!-- Artículo cuatro -->
            <div class="pistola-box" data-precio="50" data-Fabricante="Colt" data-Calibre=".38">
                <img src="../img/revolver_colt_double_action.jpg" alt="Artículo 4">
                <p>Revolver Colt Double-Action</p>
                <p>$400.000</p>
                <button onclick="window.location='../html/Revolver Colt Double-.html'">Haz clic aquí</button>
            </div>

            <!-- Puedes agregar más artículos aquí según sea necesario -->
        </div>
    </div>

    <script src="../js/ordenarpistola.js"></script>
    <script src="../js/filtropistola.js"></script>
    <script src="../js/limpiarpistola.js"></script>

</body>
</html>
