<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de rifles de presicion Amu-Nation</title>
    <link rel="stylesheet" href="../css/estilocategorias.css">
    <link rel="stylesheet" href="../css/filtro.css"> <!-- Estilos para la columna de filtros -->
</head>
<body>
    <header>
        <h1>Catálogo de rifles de presicion</h1>
        <img src="../img/icono_pagina.png" alt="Logo" class="logo-image">
        <button onclick="history.back()" class="back-button">Volver</button>
    </header>
    
    <div class="section-container">
        <div class="filtro">
            <h2>Filtros</h2>
            <div class="filtro-option">
                <label for="Fabricante">Fabricante:</label>
                <select id="Fabricante">
                    <option value="todas">Todos</option>
                    <option value="Dragunov">Dragunov</option>
                    <option value="FN Herstal">FN Herstal</option>
                    <option value="McMillan">McMillan</option>
                    <option value="Norinco">Norinco</option>
                    <!-- Agrega más opciones de categorías según sea necesario -->
                </select>
            </div>
            <div class="filtro-option">
                <label for="Calibre">Calibre:</label>
                <select id="Calibre">
                    <option value="todos">Todos</option>
                    <option value="5.56mm">5.56mm</option>
                    <option value="5.45mm">5.45mm</option>
                    <option value="7.62mm">7.62mm</option>
                    <option value="5.7mm">5.7mm</option>
                    <option value="12.7mm">12.7mm</option>
                    <option value="5.8mm">5.8mm</option>
                    <!-- Agrega más opciones de tallas según sea necesario -->
                </select>
            </div>
            <div class="button-container">
                <button id="filtrar">Filtrar</button>
                <button id="limpiar-filtros">Limpiar Filtros</button>
            </div>
        </div>

        <div id="filter">
            <label for="sort">Ordenar por:</label>
            <select id="sort">
                <option value="precioMayor">Precio (Mayor a Menor)</option>
                <option value="precioMenor">Precio (Menor a Mayor)</option>
            </select>
        </div>

        <div id="pistola">
            <!-- Artículo uno -->
            <div class="pistola-box" data-precio="50" data-Fabricante="Dragunov" data-Calibre="7.62mm">
                <img src="../img/SVD_Dragunov.jpg" alt="Artículo 1">
                <p>SVD Dragunoc</p>
                <p>$2.209.990</p>
                <button onclick="window.location='../html/SVD Dragunoc.html'">Haz clic aquí</button>
            </div>

            <!-- Artículo dos -->
            <div class="pistola-box" data-precio="50" data-Fabricante="FN Herstal" data-Calibre="5.56mm">
                <img src="../img/Scar-H_Sniper.jpg" alt="Artículo 2">
                <p>Scar-H Sniper</p>
                <p>$2.159.990</p>
                <button onclick="window.location='../html/Scar-H Sniper.html'">Haz clic aquí</button>
            </div>

            <!-- Artículo tres -->
            <div class="pistola-box" data-precio="50" data-Fabricante="McMillan" data-Calibre="12.7mm">
                <img src="../img/McMillan_TAC-50_A1-R2.webp" alt="Artículo 1">
                <p>McMillan TAC-50</p>
                <p>$1.079.990</p>
                <button onclick="window.location='../html/McMillan TAC-50.html'">Haz clic aquí</button>
            </div>

            <!-- Artículo cuatro -->
            <div class="pistola-box" data-precio="50" data-Fabricante="Norinco" data-Calibre="5.8mm">
                <img src="../img/QBU-88.jpg" alt="Artículo 4">
                <p>QBU-88</p>
                <p>$1.009.990</p>
                <button onclick="window.location='../html/QBU-88.html'">Haz clic aquí</button>
            </div>

            <!-- Puedes agregar más artículos aquí según sea necesario -->
        </div>
    </div>

    <script src="../js/ordenarpistola.js"></script>
    <script src="../js/filtropistola.js"></script>
    <script src="../js/limpiarpistola.js"></script>

</body>
</html>
