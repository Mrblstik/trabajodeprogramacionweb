<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/vistaadmin.css">
  <title>Admin Panel</title>
</head>
<body>
  <div class="container">
    <button class="back-btn" onclick="location.href='../html/loginadmin.html'">Volver</button>
    <h2>Añadir Producto</h2>
    <div class="form-group">
      <label for="product-name">Nombre del Producto:</label>
      <input type="text" id="product-name">
    </div>
    <div class="form-group">
      <label for="quantity">Cantidad:</label>
      <div class="quantity-input">
        <button class="btn btn-decrease">-</button>
        <input type="number" id="quantity" value="1" min="0">
        <button class="btn btn-increase">+</button>
      </div>
    </div>
    <div class="form-group">
      <label for="price">Precio:</label>
      <input type="number" id="price" step="1" min="0">
    </div>
    <div class="form-group">
      <label for="description">Descripción:</label>
      <textarea id="description" rows="4"></textarea>
    </div>
    <button class="btn btn-add">Añadir Producto</button>
    <!-- Botón "Ver Usuarios" -->
    <button onclick="location.href='../html/verusuario.html'">Ver usuarios</button>
    <!-- Botón "Ver Pedidos" -->
    <button onclick="location.href='../html/pedidosadmin.html'">Ver pedidos</button>
  </div>
</body>
</html>
