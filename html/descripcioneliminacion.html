<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Eliminación de Usuario</title>
    <link rel="stylesheet" href="../css/descripcioneliminacion.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="verusuario.html" class="back-button">Volver</a>
        </div>
        <div class="form-container">
            <h1>Eliminar Usuario</h1>
            <form action="#">
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="reason">Motivo de la eliminación:</label>
                    <textarea id="reason" name="reason" rows="4" required></textarea>
                </div>
                <button type="submit" class="delete-button">Eliminar Usuario</button>
            </form>
        </div>
    </div>
</body>
</html>
