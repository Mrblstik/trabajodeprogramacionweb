<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eliminar Usuarios</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
  <h2 class="mb-4">Eliminar Usuarios</h2>
  
  <!-- Formulario para agregar usuarios -->
  <form id="user-form">
    <div class="form-group">
      <label for="correo">Correo Electrónico</label>
      <input type="email" class="form-control" id="correo" placeholder="Ingrese el correo electrónico">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <textarea class="form-control" id="descripcion" rows="3" placeholder="Ingrese una descripción"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>
  
  <hr>
  
  <!-- Lista de usuarios -->
  <ul id="user-list" class="list-group">
    <!-- Los usuarios agregados se mostrarán aquí -->
  </ul>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="../js/eliminarusuario.js"></script>

</body>
</html>
