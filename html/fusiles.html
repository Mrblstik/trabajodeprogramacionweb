<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de fusiles Amu-Nation</title>
    <link rel="stylesheet" href="../css/estilocategorias.css">
    <link rel="stylesheet" href="../css/filtro.css"> <!-- Estilos para la columna de filtros -->
</head>
<body>
    <header>
        <h1>Catálogo de fusiles</h1>
        
        <button onclick="history.back()" class="back-button">Volver</button>
    </header>
    
    <div class="section-container">
        <div class="filtro">
            <h2>Filtros</h2>
            <div class="filtro-option">
                <label for="Fabricante">Fabricante:</label>
                <select id="Fabricante">
                    <option value="todas">Todos</option>
                    <option value="FAMAE">FAMAE</option>
                    <option value="Kalashnikov">kalashnikov</option>
                    <option value="Colt">Colt</option>
                    <!-- Agrega más opciones de categorías según sea necesario -->
                </select>
            </div>
            <div class="filtro-option">
                <label for="Calibre">Calibre:</label>
                <select id="Calibre">
                    <option value="todos">Todos</option>
                    <option value="5.56mm">5.56mm</option>
                    <option value="5.45mm">5.45mm</option>
                    <option value="7.62mm">7.62mm</option>
                    <option value="5.7mm">5.7mm</option>
                    <!-- Agrega más opciones de tallas según sea necesario -->
                </select>
            </div>
            <div class="button-container">
                <button id="filtrar">Filtrar</button>
                <button id="limpiar-filtros">Limpiar Filtros</button>
            </div>
        </div>

       

        <div id="pistola">
            <!-- Artículo uno -->
            <div class="pistola-box" data-precio="50" data-Fabricante="colt" data-Calibre="5.56mm">
                <img src="../img/M16.jpg" alt="Artículo 1">
                <p>M16</p>
                <p>$2.149.990</p>
                <button onclick="window.location='../html/M16.html'">Haz clic aquí</button>
            </div>

            <!-- Artículo dos -->
            <div class="pistola-box" data-precio="50" data-Fabricante="Colt" data-Calibre="5.56mm">
                <img src="../img/M16A3.jpg" alt="Artículo 2">
                <p>M16A3</p>
                <p>$2.299.990</p>
                <button onclick="window.location='../html/M16A3.html'">Haz clic aquí</button>
            </div>

            <!-- Artículo tres -->
            <div class="pistola-box" data-precio="50" data-Fabricante="kalashnikov" data-Calibre="7.62mm">
                <img src="../img/AKM.webp" alt="Artículo 1">
                <p>AKM</p>
                <p>$1.079.990</p>
                <button onclick="window.location='../html/AKM.html'">Haz clic aquí</button>
            </div>

            <!-- Artículo cuatro -->
            <div class="pistola-box" data-precio="50" data-Fabricante="FN Herstal" data-Calibre="5.56mm">
                <img src="../img/Scar-L.jpg" alt="Artículo 4">
                <p>Scar-L</p>
                <p>$1.349.990</p>
                <button onclick="window.location='../html/Scar-L.html'">Haz clic aquí</button>
            </div>

            <!-- Puedes agregar más artículos aquí según sea necesario -->
        </div>
    </div>

    <script src="../js/ordenarpistola.js"></script>
    <script src="../js/filtropistola.js"></script>
    <script src="../js/limpiarpistola.js"></script>

</body>
</html>
