<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de subfusiles Amu-Nation</title>
    <link rel="stylesheet" href="../css/estilocategorias.css">
    <link rel="stylesheet" href="../css/filtro.css"> <!-- Estilos para la columna de filtros -->
</head>
<body>
    <header>
        <h1>Catálogo de subfusiles</h1>
        <img src="../img/icono_pagina.png" alt="Logo" class="logo-image">
        <button onclick="history.back()" class="back-button">Volver</button>
    </header>
    
    <div class="section-container">
        <div class="filtro">
            <h2>Filtros</h2>
            <div class="filtro-option">
                <label for="Fabricante">Fabricante:</label>
                <select id="Fabricante">
                    <option value="todas">Todos</option>
                    <option value="FAMAE">FAMAE</option>
                    <option value="Heckler & Koch">Heckler & Koch</option>
                    <option value="FN Herstal">FN Herstal</option>
                    <!-- Agrega más opciones de categorías según sea necesario -->
                </select>
            </div>
            <div class="filtro-option">
                <label for="Calibre">Calibre:</label>
                <select id="Calibre">
                    <option value="todos">Todos</option>
                    <option value="9mm">9mm</option>
                    <option value=".45">.45</option>
                    <option value=".40 S&W">.40 S&W</option>
                    <option value="5.7mm">5.7mm</option>
                    <!-- Agrega más opciones de tallas según sea necesario -->
                </select>
            </div>
            <div class="button-container">
                <button id="filtrar">Filtrar</button>
                <button id="limpiar-filtros">Limpiar Filtros</button>
            </div>
        </div>

        <div id="filter">
            <label for="sort">Ordenar por:</label>
            <select id="sort">
                <option value="precioMayor">Precio (Mayor a Menor)</option>
                <option value="precioMenor">Precio (Menor a Mayor)</option>
            </select>
        </div>

        <div id="pistola">
            <!-- Artículo uno -->
            <div class="pistola-box" data-precio="50" data-Fabricante="FAMAE" data-Calibre="9mm">
                <img src="../img/subfusil_saf_famae.jpg" alt="Artículo 1">
                <p>subfusil SAF</p>
                <p>$1.099.990</p>
                <button onclick="window.location='../html/subfusil SAF.html'">Haz clic aquí</button>
                
            </div>

            <!-- Artículo dos -->
            <div class="pistola-box" data-precio="50" data-Fabricante="Heckler & Koch" data-Calibre="9mm">
                <img src="../img/hk_mp5.jpeg" alt="Artículo 2">
                <p>HK MP5</p>
                <p>$1.299.990</p>
                <button onclick="window.location='../html/HK MP5.html'">Haz clic aquí</button>
            </div>

            <!-- Artículo tres -->
            <div class="pistola-box" data-precio="50" data-Fabricante="FAMAE" data-Calibre=".40 S&W">
                <img src="../img/subfusil_saf-200_famae.jpg" alt="Artículo 1">
                <p>subfusil SAF-200</p>
                <p>$1.199.990</p>
                <button onclick="window.location='../html/subfusil SAF-200.html'">Haz clic aquí</button>
            </div>

            <!-- Artículo cuatro -->
            <div class="pistola-box" data-precio="50" data-Fabricante="FN Herstal" data-Calibre="5.7mm">
                <img src="../img/FN_P90.webp" alt="Artículo 4">
                <p>Subfusil FN P90</p>
                <p>$1.419.990</p>
                <button onclick="window.location='../html/Subfusil FN P90.html'">Haz clic aquí</button>
            </div>

            <!-- Puedes agregar más artículos aquí según sea necesario -->
        </div>
    </div>

    <script src="../js/ordenarpistola.js"></script>
    <script src="../js/filtropistola.js"></script>
    <script src="../js/limpiarpistola.js"></script>

</body>
</html>
