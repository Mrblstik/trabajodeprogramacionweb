<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <div class="form-control">
            <input type="text" placeholder="Usuario">
        </div>
        <div class="form-control">
            <input type="password" placeholder="Contraseña">
        </div>
        <div class="form-control">
            <button onclick="window.location='../html/index.html'">Iniciar sesión</button>
        </div>
        <div class="form-control">
            <button onclick="window.location='../html/registro.html'">Registrarse</button>
        </div>
        <div class="form-control">
            <button onclick="window.location='../html/olvidacorreo.html'">¿Olvidaste tu contraseña?</button>
        </div>
        <div class="admin-button">
            <button onclick="window.location='../html/loginadmin.html'">Administrador</button>
        </div>
    </div>
</body>
</html>
