<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
   
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-container">
                    <h2 class="text-center mb-4">Iniciar Sesión</h2>
                    <form id="loginForm" action="index.html"> 
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" placeholder="Correo Electrónico">
                            <div id="usernameError" class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" placeholder="Contraseña">
                            <div id="passwordError" class="invalid-feedback"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                        </div>
                        <div class="form-group text-center">
                            <a href="../html/registro.html">Registrarse</a> | <a href="../html/olvidacorreo.html">¿Olvidaste tu contraseña?</a>
                        </div>
                        <div class="form-group text-center">
                            <a href="../html/loginadmin.html">Acceder como Administrador</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    
    <script src="../js/login.js"></script>
</body>
</html>
