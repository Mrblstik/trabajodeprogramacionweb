<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../css/registro.css">
</head>
<body>
    <div class="register-container">
        <h2>Registrarse</h2>
        <div class="form-control">
            <input type="text" id="nombre" placeholder="Nombre">
        </div>
        <div class="form-control">
            <input type="text" id="apellido" placeholder="Apellido">
        </div>
        <div class="form-control">
            <input type="text" id="rut" placeholder="RUT">
        </div>
        <div class="form-control">
            <input type="tel" id="telefono" placeholder="Número de Teléfono">
        </div>
        <div class="form-control">
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-control">
            <input type="password" id="password" placeholder="Contraseña">
        </div>
        <div class="form-control">
            <input type="password" id="passwordRepeat" placeholder="Repetir Contraseña">
        </div>
        <div class="form-control">
            <button onclick="validarRegistro()">Registrarse</button>
        </div>
        <div class="form-control">
            <button onclick="window.location='../html/login.html'">Volver a Inicio de Sesión</button>
        </div>
    </div>
    <script src="../js/registro.js"></script>
</body>
</html>
